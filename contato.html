        <section class="contato">
            <h1>Fale Conosco</h1>
            <p>Entre em contato conosco preenchendo o formulário abaixo:</p>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui" required></textarea>
                
                <button type="submit" class="btn">Enviar</button>
            </form>
